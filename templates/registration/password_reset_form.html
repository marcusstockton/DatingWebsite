{% extends 'base/index.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" novalidate>
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <p>{{ form | crispy }}</p>
    <input type="submit" class="btn btn-primary" value="Reset password">
</form>
{% endblock %}
